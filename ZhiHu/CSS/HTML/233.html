<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>canvas</title>
    <style type="text/css">
        
        

    </style>
</head>
<body>

<canvas id="draw" width="800px" height="800px">23333</canvas>



<script type="text/javascript">
    var draw = document.querySelector("#draw");

    var context = draw.getContext("2d");

    context.fillStyle = "rgba(0, 255, 0, 0.5)";
    context.fillRect(0, 0, 100, 100);

    context.strokeStyle = "blue";
    context.strokeRect(50, 50, 100, 100);

    context.clearRect(20, 20, 20, 20);

    context.beginPath();
    context.rect(250, 0, 200, 200);
    context.stroke();

    context.beginPath();
    context.arc(400, 400, 120, 0, 2 * Math.PI, false);

    context.moveTo(400,400);
    context.lineTo(400,310);

    context.moveTo(400,400);
    context.lineTo(330,400);

    context.moveTo(400,400);
    context.lineTo(460,490);

    context.stroke();

    context.font = "bold 15px Arial";
    context.textAlign = "center";
    context.textBaseline = "middle";
    context.strokeText("12", 400, 260);



</script>

</body>
</html>
