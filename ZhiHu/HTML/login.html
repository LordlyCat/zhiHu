<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>知乎</title>
    <link rel="stylesheet" type="text/css" href="../CSS/login.css">
    <script type="text/javascript" src="../JS/Ajax.js"></script>
</head>
<body>
    <div class="wrapper">
       <div class="logo">
           <img src="../img/logo.png" alt="LOGO">
       </div>
       <p>与世界分享你的知识、经验和见解</p>
       <div class="re_lo">
           <a href="#register">注册</a> 
           <a href="#login">登录</a>
        </div>
   
       <!-- 注册表单 -->
        <div class="register_form" style="display: block;">
            
            <div class="username">
                <input type="test" name="newuser" placeholder="姓名">
            </div>

            <div class="password">
                <input type="password" name="newpwd" placeholder="密码">
            </div>

            <div class="check_password">
                <input type="password" name="cpwd" placeholder="确认密码">
            </div>
            
            <div class="submit">
                <button id="register">注册</button>
            </div>
            
        </div>
   
            <!-- //登录表单 -->
        <div class="login_form" style="display: none;">
            
            <div class="username">
                <input type="test" name="username" value="" placeholder="用户名">
            </div>

            <div class="password">
                <input type="password" name="password" value="" placeholder="密码">
            </div>

            <div class="captcha">
                <input placeholder="验证码">
            </div>

            <div class="submit">
                <button id="login">登录</button>
            </div>
            
        </div>
    </div>

    <script type="text/javascript" src="../JS/login.js"></script>
</body>
</html>
